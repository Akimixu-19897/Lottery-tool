name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (Corepack)
        shell: pwsh
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          node -v
          pnpm -v

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Windows bundler tools (WiX + NSIS)
        shell: pwsh
        run: |
          choco install -y wixtoolset nsis

      - name: Install dependencies
        shell: pwsh
        run: |
          pnpm install --frozen-lockfile

      - name: Build (Tauri)
        shell: pwsh
        run: |
          pnpm run tauri:build -- --no-bundle

      - name: Prepare portable zip
        shell: pwsh
        run: |
          $outDir = "portable-windows"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          Copy-Item "src-tauri/target/release/app.exe" $outDir
          Copy-Item "src-tauri/target/release/*.dll" $outDir -ErrorAction SilentlyContinue
          Compress-Archive -Path "$outDir/*" -DestinationPath "portable-windows.zip" -Force

      - name: Upload portable zip
        uses: actions/upload-artifact@v4
        with:
          name: portable-windows
          path: portable-windows.zip
